<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Calculator</h1>
        <form method="POST">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="amountInr">Amount in INR</label>
                        <input type="number" class="form-control" id="amountInr" name="amountInr" placeholder="Enter amount in INR" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Select Currency</label>
                        <select class="form-control" id="currency" name="currency" required>
                            <option value="euro">Euro (EUR)</option>
                            <option value="gbp">British Pound (GBP)</option>
                            <option value="aud">Australian Dollar (AUD)</option>
                            <option value="cad">Canadian Dollar (CAD)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                    <div class="mt-3" id="result" style="font-weight: bold;">
                        {% if result %}
                            {{ result }}
                        {% endif %}
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
